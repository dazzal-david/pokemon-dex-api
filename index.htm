<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokèMon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="inputs">
            <div class="heading">PokeDex</div>
            <div class="searchInputs">
                <input type="text" id="pokemonName" placeholder="Enter The Name of Pokemon">
                <button id="btn">Search</button>
            </div>
        </div>
        <div class="results">
            <h1 id="welcomeMsg">Welcome to the World of PokeMon</h1>
            <h1 id="errorMsg"></h1>
            <img id="resultImg" alt="Image of your Pokémon" style="display: none;">
            <div id="pokemonDetails">
                <p id="pokemonHeight"></p>
                <p id="pokemonWeight"></p>
                <p id="pokemonType"></p>
                <p id="pokemonAbilities"></p>
            </div>
        </div>
        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
