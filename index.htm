<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokèMon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Pokèmon Dex</h1>
        </div>
        <div class="inputs">

        </div>
        <div class="results">
            <h1 id="errorMsg"></h1>
            <img id ="resultImg" alt="Image of your Pokemon" style="display: none;">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
